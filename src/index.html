<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="calculator">
    <h1>Калькулятор</h1>

    <input type="text" id="num1" placeholder="Перше число">
    <input type="text" id="num2" placeholder="Друге число">

    <div class="buttons">
      <button onclick="calculate('add')">+</button>
      <button onclick="calculate('sub')">−</button>
      <button onclick="calculate('mul')">×</button>
      <button onclick="calculate('div')">÷</button>
    </div>

    <p id="error" class="error"></p>
    <p class="result">Результат: <span id="result">---</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
